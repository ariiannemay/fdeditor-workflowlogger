<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Editor Speakers Database</title>
    <link rel="icon" type="image/png" href="user.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* === BASE LAYOUT STYLES (MAXIMIZED) === */
        html, body { 
            height: 100%; 
            margin: 0; 
            overflow-x: hidden; 
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f7f9fb; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
        }
        
        /* Main Container: Takes full screen height/width and applies padding */
        .main-container {
            width: 100%;
            flex-grow: 1; 
            padding: 1.5rem; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Inner White Card: Takes up the full width/height of the main container */
        .inner-card {
            background: white; 
            padding: 1.5rem; 
            border-radius: 1rem; 
            box-shadow: 0 10px 15px -3px rgba(0,0,0,.1), 0 4px 6px -2px rgba(0,0,0,.05);
            border: 1px solid #e5e7eb;
            border-left: 4px solid #4f46e5; /* Indigo-600 */
            width: 100%; 
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
        }

        /* Speaker List Area: Must be scrollable and flexible */
        #speaker-list-wrapper {
            flex-grow: 1; 
            overflow-y: auto; 
            padding-right: 0.5rem;
            margin-top: 0.75rem;
        }
        
        /* === UPDATED TIMER BUTTON STYLE === */
        .timer-link-btn {
            background-image: linear-gradient(to right, #3b82f6, #1e40af); 
            color: white;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.5), 0 2px 4px -1px rgba(30, 64, 175, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.95rem; 
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem; 
            transition: all 0.2s ease-in-out;
            transform: translateY(0);
        }

        .timer-link-btn:hover {
            filter: brightness(110%);
            box-shadow: 0 6px 8px -1px rgba(59, 130, 246, 0.6), 0 3px 5px -1px rgba(30, 64, 175, 0.4);
        }
        
        .timer-link-btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 4px -1px rgba(0,0,0,0.1);
        }
        /* === END NEW STYLES === */

        /* === INHERITED STYLES === */
        .speaker-db summary { font-size: 1.125rem; font-weight: 700; color: #ca8a04; cursor: pointer; list-style: none; display: flex; align-items: center; gap: 0.5rem; }
        .speaker-db summary::-webkit-details-marker { display: none; }
        .speaker-db summary .group-icon { transition: transform 0.2s ease; color: #eab308; }
        .speaker-item { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem; background: #fefce8; border-radius: 0.5rem; border: 1px solid #fde68a; margin-bottom: 0.25rem; }
        .speaker-item span { font-family: monospace; font-size: 0.8rem; color: #713f12; word-break: break-all; padding-right: 1rem; flex-grow: 1;}
        .speaker-item .btn-group { display: flex; gap: 0.5rem; flex-shrink: 0; }
        .speaker-btn { padding: 0.375rem; border-radius: 9999px; background: #fde68a; color: #a16207; transition: all 0.2s ease; }
        .speaker-btn:hover { background: #facc15; }
        .speaker-btn.delete-btn { background: #fee2e2; color: #dc2626; }
        .speaker-btn.delete-btn:hover { background: #fecaca; }
        .speaker-btn.edit-btn { background: #dbeafe; color: #1e40af; }
        .speaker-btn.edit-btn:hover { background: #bfdbfe; }
        #speakerMessageBox { display: none; transition: opacity 0.3s ease; z-index: 10; margin-bottom: 0.5rem; padding: 0.5rem 0.75rem; border-radius: 0.5rem; font-size: 0.875rem; font-weight: 500; }
        #speakerMessageBox.hidden { display: none; }
        .speaker-db-btn { padding: 0.5rem 1rem; font-size: 0.875rem; font-weight: 600; border-radius: 0.5rem; transition: background-color 0.2s; }
        .bg-purple-600 { background-color: #9333ea; }
        .hover\:bg-purple-700:hover { background-color: #7e22ce; }
        .bg-blue-600 { background-color: #2563eb; }
        .hover\:bg-blue-700:hover { background-color: #1d4ed8; }
        .bg-green-600 { background-color: #16a34a; }
        .hover\:bg-green-700:hover { background-color: #15803d; }
        
        @media (min-width: 1400px) {
            .inner-card {
                margin: 0 10%;
            }
        }
    </style>
</head>
<body>
    
<div class="main-container">
    <div class="inner-card">
        
        <header class="pb-4 border-b border-gray-200 mb-4 flex-shrink-0 flex items-center justify-between">
            <h1 class="text-2xl font-extrabold text-gray-800 flex items-center gap-2">
                <i data-lucide="circle-user" class="w-6 h-6 text-indigo-600"></i>
                FD Editor Speakers Database
            </h1>
            
            <a href="index.html" class="timer-link-btn">
                <i data-lucide="timer" class="w-4 h-4"></i>
                Go to Timer Page
            </a>
        </header>

        <div class="flex-shrink-0">
            <div id="speakerMessageBox" class="p-2 bg-opacity-90 z-10 hidden transition-opacity duration-300 rounded-lg mb-2">
                <p id="speakerMessageText" class="text-xs font-medium"></p>
            </div>
            
            <div class="flex flex-col sm:flex-row gap-2 mb-1 items-center"> 
                
                <button id="add-speaker-btn" class="speaker-db-btn bg-purple-600 text-white hover:bg-purple-700 flex-shrink-0 flex items-center gap-1">
                    <i data-lucide="plus" class="w-4 h-4"></i> Add a Speaker
                </button>
                
                <input type="text" id="speaker-search" placeholder="Search speakers..." class="flex-1 p-2 border border-gray-300 rounded-lg text-base focus:border-blue-500 focus:ring-blue-500">
                
                <div class="flex flex-shrink-0 gap-2 mt-2 sm:mt-0"> 
                    <button id="import-speaker-btn" class="speaker-db-btn bg-blue-600 text-white hover:bg-blue-700 flex-shrink-0 flex items-center gap-1">
                        <i data-lucide="upload" class="w-4 h-4"></i> Import
                    </button>
                    <button id="export-speaker-btn" class="speaker-db-btn bg-green-600 text-white hover:bg-green-700 flex-shrink-0 flex items-center gap-1">
                        <i data-lucide="download" class="w-4 h-4"></i> Export
                    </button>
                </div>
            </div>
            <p class="text-xs text-gray-500 mt-3">Use <strong>Import/Export (.json)</strong> to back up or move your list.</p>
        </div>
        
        <div id="speaker-list-wrapper">
            <div id="speaker-list" class="space-y-2">
                </div>
        </div>
        <input type="file" id="speaker-import-input" accept=".json" class="hidden">
        
    </div>
</div>

<script>
    // --- STATE AND DOM (Minimal set for Speakers) ---
    const STATE = { speakers: [] };
    const DOM = {
        speakerSearch: document.getElementById('speaker-search'),
        addSpeakerBtn: document.getElementById('add-speaker-btn'),
        speakerList: document.getElementById('speaker-list'),
        importSpeakerBtn: document.getElementById('import-speaker-btn'),
        exportSpeakerBtn: document.getElementById('export-speaker-btn'),
        speakerImportInput: document.getElementById('speaker-import-input'),
        speakerMessageBox: document.getElementById('speakerMessageBox'),
        speakerMessageText: document.getElementById('speakerMessageText'),
    };

    // --- UTILITIES ---
    function saveSpeakers() { localStorage.setItem('fd-speakers', JSON.stringify(STATE.speakers)); }
    function showSpeakerMessage(txt,err=false){
        DOM.speakerMessageText.textContent=txt;
        DOM.speakerMessageBox.className=`p-2 ${err?'bg-red-100 border border-red-400 text-red-700':'bg-green-100 border border-green-400 text-green-700'} rounded-lg mb-2`;
        DOM.speakerMessageBox.style.display = 'block'; 
        DOM.speakerMessageBox.classList.remove('hidden');
        setTimeout(()=> { DOM.speakerMessageBox.style.display = 'none'; }, 3000);
    }
    
    // --- SPEAKER LOGIC (Copied and adapted from main file) ---
    function renderSpeakers(filter = '') {
        const lowerFilter = filter.toLowerCase();
        let speakersToShow;
        let message = '';
        
        let filteredSpeakers = STATE.speakers.filter(s => s.toLowerCase().includes(lowerFilter));

        if (filter === '') {
            if (STATE.speakers.length === 0) {
                DOM.speakerList.innerHTML = `<p class="text-sm text-gray-500 text-center italic py-10">No speakers added yet. Use the "Add a Speaker" button above to build your list.</p>`;
                return;
            }
            speakersToShow = filteredSpeakers;
            const totalSpeakers = STATE.speakers.length;
            message = `<p class="text-sm text-gray-500 text-center italic mt-2 mb-2">Showing all ${totalSpeakers} speakers. Start typing to search...</p>`;
        } else {
            speakersToShow = filteredSpeakers;
            if (speakersToShow.length === 0) {
                DOM.speakerList.innerHTML = `<p class="text-sm text-gray-500 text-center italic py-10">No speakers found for "${filter}".</p>`;
                return;
            }
            message = `<p class="text-sm text-gray-500 text-center italic mt-2 mb-2">Showing ${speakersToShow.length} results for "${filter}"...</p>`;
        }
        
        const listHtml = speakersToShow.map((speaker) => {
            const originalIndex = STATE.speakers.findIndex(s => s === speaker);
            return `
                <div class="speaker-item">
                    <span>${speaker}</span>
                    <div class="btn-group">
                        <button onclick="window.copySpeaker(${originalIndex})" class="speaker-btn" title="Copy">
                            <i data-lucide="copy" class="w-4 h-4"></i>
                        </button>
                        <button onclick="window.editSpeaker(${originalIndex})" class="speaker-btn edit-btn" title="Edit">
                            <i data-lucide="edit-2" class="w-4 h-4"></i>
                        </button>
                        <button onclick="window.deleteSpeaker(${originalIndex})" class="speaker-btn delete-btn" title="Delete">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            `;
        }).join('');
        DOM.speakerList.innerHTML = message + listHtml;
        lucide.createIcons();
    }

    // Exported functions (remain the same)
    window.copySpeaker = (index) => {
        const speaker = STATE.speakers[index];
        navigator.clipboard.writeText(speaker).then(() => { showSpeakerMessage('Speaker copied to clipboard!', false); }, () => { showSpeakerMessage('Failed to copy.', true); });
    }
    window.editSpeaker = (index) => {
        const oldSpeaker = STATE.speakers[index];
        const newSpeaker = prompt('Edit speaker name:', oldSpeaker);
        if (newSpeaker && newSpeaker.trim() !== '' && newSpeaker.trim() !== oldSpeaker) {
            STATE.speakers[index] = newSpeaker.trim();
            STATE.speakers.sort(); 
            saveSpeakers();
            renderSpeakers(DOM.speakerSearch.value);
            showSpeakerMessage('Speaker updated!', true);
        }
    }
    window.deleteSpeaker = (index) => {
        const speaker = STATE.speakers[index];
        if (confirm(`Are you sure you want to delete this speaker?\n\n${speaker}`)) {
            STATE.speakers.splice(index, 1);
            saveSpeakers();
            renderSpeakers(DOM.speakerSearch.value);
            showSpeakerMessage('Speaker deleted.', false);
        }
    }
    function exportSpeakers() {
        if (STATE.speakers.length === 0) { showSpeakerMessage('No speakers to export.', true); return; }
        const data = JSON.stringify(STATE.speakers, null, 2);
        const blob = new Blob([data], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'fd_speakers.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }
    function importSpeakers(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const newSpeakers = JSON.parse(e.target.result);
                if (Array.isArray(newSpeakers) && newSpeakers.every(s => typeof s === 'string')) {
                    STATE.speakers = [...new Set([...STATE.speakers, ...newSpeakers])];
                    STATE.speakers.sort();
                    saveSpeakers();
                    renderSpeakers(DOM.speakerSearch.value);
                    showSpeakerMessage('Speakers imported successfully!', false);
                } else { showSpeakerMessage('Invalid file format. Must be a JSON array of strings.', true); }
            } catch (err) { showSpeakerMessage('Failed to read or parse file.', true); }
            DOM.speakerImportInput.value = '';
        };
        reader.readAsText(file);
    }

    // --- INITIALIZATION ---
    window.onload = () => {
        const savedSpeakers = localStorage.getItem('fd-speakers');
        if (savedSpeakers) {
            try {
                STATE.speakers = JSON.parse(savedSpeakers);
                STATE.speakers.sort();
            } catch (e) { console.error(e); }
        }
        renderSpeakers();

        // Add Listeners
        DOM.addSpeakerBtn.addEventListener('click', () => {
            const newSpeaker = prompt('Enter the full speaker name and title:', 'Speaker Name [Title] (Company)');
            if (newSpeaker && newSpeaker.trim() !== '') {
                STATE.speakers.push(newSpeaker.trim());
                STATE.speakers.sort();
                saveSpeakers();
                renderSpeakers(DOM.speakerSearch.value);
                showSpeakerMessage('Speaker added!', false);
            }
        });
        DOM.speakerSearch.addEventListener('input', (e) => { renderSpeakers(e.target.value); });
        DOM.exportSpeakerBtn.addEventListener('click', exportSpeakers);
        DOM.importSpeakerBtn.addEventListener('click', () => DOM.speakerImportInput.click());
        DOM.speakerImportInput.addEventListener('change', importSpeakers);
        lucide.createIcons();
    };
</script>
<footer class="mt-1 text-center text-xs italic text-gray-400"> Disclaimer: This tool is for personal use only and is not an official tool. | Made by <span class="text-pink-500 font-semibold"> Arianne âœ¨ </span> | Nov. 2025</footer>
</body>
</html>
